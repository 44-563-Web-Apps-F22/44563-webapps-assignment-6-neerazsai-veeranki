<!DOCTYPE html>
<html>

<head>
    <title>Discounts computation Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="page-header">
            <h2>Neerazsai Veeranki Computes Discounts</h2>
        </div>
    </div>

    <form>
        <div class="form-group">
            <label for="amount">Enter base amount : </label>
            <input type="number" id="amount" name="amount" value=20> <br>
        </div>

        <div class="form-group">
            <label for="discount">Enter the discount percentage : </label>
            <input type="number" id="discount" name="discount" value=10> <br>
        </div>

        <input type="button" onclick="discounted_price()" value="Apply discount " class="btn btn-success">
    </form> <br>
    <p id="result">Discounted price is : </p> <br>

    <hr>

    <br> <form>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="times" name="ops" value="times">
            <label for="times">*</label></br>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" id="divide" name="ops" value="divide">
            <label for="divide">/</label></br>
        </div>
      
        <div class="form-check">
            <input type="radio" class="form-check-input" id="exponent" name="ops" value="exponent">
            <label for="exponent">**</label></br>
        </div>

        <input type="button" onclick="chooseOp()" value="Get Operation Values" class="btn btn-info">
    </form> <br>
    <p id="operatorResult">Result : </p> <br>




    <script>

        function chooseOp() {
            let amount = document.getElementById("amount").value
            let discount = document.getElementById("discount").value
            let timesOperator = document.getElementById("times").checked
            let divideOperator = document.getElementById("divide").checked
            let exponentOperator = document.getElementById("exponent").checked

            if (timesOperator) {
                document.getElementById("operatorResult").innerHTML = "Result : " + (amount*discount)
            } 
            if (divideOperator) {
                document.getElementById("operatorResult").innerHTML = "Result : " + (amount/discount)
            }
            if (exponentOperator) {
                document.getElementById("operatorResult").innerHTML = "Result : " + (amount**discount)
            }

        }

        function discounted_price() {
            console.log("Getting form values")
            let amount = document.getElementById("amount").value
            let discount = document.getElementById("discount").value
            let result = ""

            let tempAmount = amount

            for (i=1;i<=5;i++) {
                tempAmount = amount * i
                let temp = tempAmount - (tempAmount * (discount/100))
                result += temp + " "
            }

            document.getElementById("result").innerHTML = "Discounted amounts for base "+ amount +" are " + result

        }
    </script>

</body>

</html>
