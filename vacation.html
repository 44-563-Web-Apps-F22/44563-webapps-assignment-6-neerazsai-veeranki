<!DOCTYPE html>
<html>

<head>
    <title>Vacation Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="page-header">
            <h2>Neerazsai Veeranki selects a vacation</h2>
        </div>
    </div>

    <form>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="travel" name="vacation1" value="True">
            <label for="travel">Travel by Air</label></br>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="domestic" name="vacation2" value="True">
            <label for="domestic">Domestic</label></br>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="resort" name="vacation3" value="False" checked>
            <label for="resort">Resort</label></br>
        </div>

        <input type="button" onclick="selectVacation()" value="Select a vacation" class="btn btn-warning">
    </form>

    <p id="checked">Resulting Object </p>

    <form>
        <label for="property">Enter a city : </label>
        <input type="text" id="property" name="property" value="city"> <br>

        <label for="price">Enter price : </label>
        <input type="text" id="price" name="price"> <br>

        <input type="button" onclick="updateVacation()" value="Update the vacation" class="btn btn-success">
    </form>


    <p id="formResult">Object after updation </p>

</body>

<script>

    var my_vacation = {}

    function selectVacation() {
        my_vacation = {}

        let checkTravel = document.getElementById("travel").checked 
        let checkDomestic = document.getElementById("domestic").checked 
        let checkResort = document.getElementById("resort").checked 

        my_vacation = {
            "air" : checkTravel,
            "domestic" : checkDomestic,
            "resort" : checkResort 
        }

        document.getElementById("checked").innerHTML = "Object : "+JSON.stringify(my_vacation)
        console.log(my_vacation)
    }

    function updateVacation() {
        let property = document.getElementById("property").value
        let price = document.getElementById("price").value

        my_vacation.property = property
        my_vacation.price = price

        document.getElementById("formResult").innerHTML = "Object : "+JSON.stringify(my_vacation)
    }
</script>


</html>
